name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: 🛠️ Build and Push Frontend
        working-directory: ./frontend
        run: |
          docker build -t masroorahmed/whatsapp-frontend:latest .
          docker push masroorahmed/whatsapp-frontend:latest

      - name: 🛠️ Build and Push Backend
        working-directory: ./backend
        run: |
          docker build -t masroorahmed/whatsapp-backend:latest .
          docker push masroorahmed/whatsapp-backend:latest
          
      - name: 🌐 Trigger Lambda API
        run: |
          # Simple GET request to your API Gateway endpoint
          response=$(curl -s -X GET "https://gpzm41gnvh.execute-api.us-east-1.amazonaws.com/security-cis")
          
          # Print the response (for debugging)
          echo "API Response: $response"
          
          # Optional: Fail the workflow if API call fails
          if [[ -z "$response" ]]; then
            echo "❌ API call failed!"
            exit 1
          fi
